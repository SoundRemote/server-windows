name: Build and cache opus lib x64

on:
  workflow_call:
    inputs:
      opus-version:
        required: true
        type: string

jobs:
  check-cache:
    runs-on: windows-2022
    outputs:
      cache-hit: ${{ steps.cache-check-opus.outputs.cache-hit }}
    steps:
    - name: Check cache
      id: cache-check-opus
      uses: actions/cache/restore@v4
      with:
        key: opus-lib-${{ inputs.opus-version }}-x64
        path: opus-lib/${{ inputs.opus-version }}/x64
        lookup-only: true

  build:
    needs: check-cache
    if: needs.check-cache.outputs.cache-hit != 'true'
    runs-on: windows-2022
    env:
      OPUS_SOLUTION_FILE_PATH: cmake
      BUILD_CONFIGURATION: MinSizeRel
    steps:
    - name: Init environment files
      run: |
        echo "action_state=yellow" >> $env:GITHUB_ENV
        echo "CACHE_TEST1=test_value1" >> "$env:GITHUB_ENV"
        echo "cache_test2'='test_value2'" >> $env:GITHUB_ENV
        echo "CACHE_KEY=opus-lib-${{ inputs.opus-version }}-x64" >> "$env:GITHUB_ENV"
        echo "CACHE_PATH=opus-lib/${{ inputs.opus-version }}/x64" >> $env:GITHUB_ENV

    - name: Check environment files
      run: |
        echo "State is: '${{ env.action_state }}'"
        echo "Version is: ${{ inputs.opus-version }}"
        echo "Key is: $CACHE_KEY"
        echo "Path is: ${{ env.CACHE_PATH }}"
        echo "Test1 is: ${{ env.CACHE_TEST1 }} or $CACHE_TEST1"
        echo "Test2 is: ${{ env.cache_test2 }} or $cache_test2"

    - name: Checkout opus
      uses: actions/checkout@v4
      with:
        repository: xiph/opus
        ref: ${{ inputs.opus-version }}

    - name: Generate solution
      run: |
        cd cmake
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build
      run: msbuild ${{ env.OPUS_SOLUTION_FILE_PATH }}/opus.vcxproj -m -p:PlatformToolset=v143 -p:Configuration=${{ env.BUILD_CONFIGURATION }} -p:Platform=x64 -p:OutDir="${{ github.workspace }}/${{ env.CACHE_PATH }}/"

    - name: Cache
      uses: actions/cache/save@v4
      with:
        key: ${{ env.CACHE_KEY }}
        path: ${{ env.CACHE_PATH }}
